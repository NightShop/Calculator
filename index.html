<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>DOM-1</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="assets/favicon.png">
</head>

<body>
    <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <button data-key="13" class="miscButtons" id="equalButton">=</button>
            <button id="clear" class="miscButtons">AC</button>
            <button id="backspace" class="miscButtons" data-key="8">C</button>
            <button class="miscButtons">%</button>
            <button class="digitButtons key" data-key="103" data-digit="7">7</button>
            <button class="digitButtons key" data-key="104" data-digit="8">8</button>
            <button class="digitButtons key" data-key="105" data-digit="9">9</button>
            <button class="operatorButtons key" data-key="107" data-operator="+" id="add">+</button>
            <button class="digitButtons key" data-key="100" data-digit="4">4</button>
            <button class="digitButtons key" data-key="101" data-digit="5">5</button>
            <button class="digitButtons key" data-key="102" data-digit="6">6</button>
            <button class="operatorButtons key" data-key="109" data-operator="-" id="substract">-</button>
            <button class="digitButtons key" data-key="97" data-digit="1">1</button>
            <button class="digitButtons key" data-key="98" data-digit="2">2</button>
            <button class="digitButtons key" data-key="99" data-digit="3">3</button>
            <button class="operatorButtons key" data-key="106" data-operator="*" id="multiply">✕</button>
            <button class="digitButtons key" id="zeroButton" data-key="96" data-digit="0">0</button>
            <button class="digitButtons key" data-key="108" data-digit=".">.</button>
            <button class="operatorButtons key" data-key="111" data-operator="/" id="divide">÷</button>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
